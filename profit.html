<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar Hesaplama Sistemi</title>
    <link rel="icon" type="image/png" href="image/profitIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Kar Hesaplama Sistemi</h1>
        <div class="mb-4 text-center" id="exchangeRateDisplay">1 Dolar = ... TL</div>
        <form id="profitForm">
            <div class="mb-3">
                <label for="sellingPrice" class="form-label">Ürün Satış Fiyatı ($)</label>
                <input type="number" class="form-control" id="sellingPrice" placeholder="Satış fiyatını girin" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="purchasePrice" class="form-label">Ürün Alış Fiyatı (TL)</label>
                <input type="number" class="form-control" id="purchasePrice" placeholder="Alış fiyatını girin" step="0.01" required>
                <div class="text-primary mt-1" id="purchasePriceInUSD"></div> <!-- TL'nin Dolar karşılığı -->
            </div>
            <input type="hidden" id="exchangeRate">
            <div class="mb-3">
                <label for="commissionRate" class="form-label">Komisyon Oranı (%)</label>
                <input type="number" class="form-control" id="commissionRate" placeholder="Komisyon oranını girin" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="shippingCost" class="form-label">Kargo Ücreti ($)</label>
                <input type="number" class="form-control" id="shippingCost" placeholder="Kargo ücretini girin" step="0.01" required>
            </div>
            <div class="profit-buttons mb-3 text-center">
                <button type="button" class="btn btn-outline-secondary profit-button" data-profit="5">%5</button>
                <button type="button" class="btn btn-outline-secondary profit-button" data-profit="10">%10</button>
                <button type="button" class="btn btn-outline-secondary profit-button" data-profit="15">%15</button>
                <button type="button" class="btn btn-outline-secondary profit-button" data-profit="20">%20</button>
                <button type="button" class="btn btn-outline-secondary refresh-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100 custom-submit-button">Kar Hesapla</button>
        </form>
        <div class="result alert d-none mt-3" role="alert">
            <div>Toplam Kar: $<span id="profitAmount"></span></div>
            <div>Kar Oranı: <span id="profitRate"></span>%</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="profit.js"></script>
</body>

</html>
